<body>

    <header id="top" class="header">
        <div class="text-vertical-center">
            <!-- form to enter the email address of a friend -->
            <form>
             <p>
             <label>
                 <h2 class="mainText">Share link!</h2>
                 <input id="inviteLink" type="text" name="inviteLink" placeholder="invite link"/>
             </label>
             </p>
             <p>
             <label>
                  <input id="copyLink" class="button" type="button" value="copy link"/>
             </p>
             </label>
             </p>
             <p>
	     <label>
                 <h2 class="mainText">Send link in Email</h2>
                 <input id="enterEmail" type="email" name="emailAddress" placeholder="enter email address"/>                
              </label>
              </p>
              <p>
              <label>
                 <a id="mail" href="">Invite</a>
              </label>
              </p>
            </form>
            <br>
        </div>
    </header>

    <script>

         mail.addEventListener('click', function() {
            // get text input from the input
            var address = document.getElementById('enterEmail').value;
            console.log("the address is ", address);
            var inviteLink = document.getElementById('inviteLink').value;
            var mailLink = document.getElementById('mail');
            mailLink.href = "mailto:"+address+"?subject=Invitation%20to%20splitscreen%20session%20request&body=You%20have%20been%20invited%20to%20a%20splitscreen%20session!%20click"+inviteLink+"%20to%20join%20";
            window.location.href = '/fourth_frame.html';
         });

    </script>
